<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>選擇支付方式</title>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{title}}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
      <div class="container py-5">
        <h1 class="text-center mb-4">選擇支付方式</h1>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="btn-container ">
                <form action="/pay/token/{{token}}"  method="POST">
                    <button type="submit" class="btn btn-primary d-block mx-auto mb-2">餘額支付</button>
                </form>

                <form action="/pay/token/fp/{{token}}"  method="GET">
                    <button type="submit" class="btn btn-primary d-block mx-auto">flask_pay支付</button>
                </form>

                <div class="text-center mt-2">
                    <a href="/" class="btn btn-primary btn-block narrow-btn">回首頁</a>
                </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
