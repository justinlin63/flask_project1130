<!DOCTYPE html>
<html lang="en" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>付款確認</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form action="/pay/check/{{token}}"  method="POST">
                        <h1 class="card-title text-center mb-4">付款確認</h1>

                        <div class="mb-3 mx-auto" style="width: 150px;">
                            <h5 class="form-label mb-3 text-center">請輸入密碼</h5>

                            <input type="password" class="form-control" name="password" placeholder="請輸入您的密碼" style="text-align: center"/>
                        </div>

                        <div class="mb-3">
                            <h6 class="form-label mb-0 text-center">付款金額：<span class="fw-bold text-success ms-2">${{ total }}</span></h6>
                        </div>

                        <button type="submit" class="btn btn-primary d-block mx-auto">確認付款</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
