<!DOCTYPE html>
<html>
<head>
    <title>管理頁面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/assets/admin.ico">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .title {
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        h4 {
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="submit"] {
            width: 100%;
        }
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            border-radius: 0.25rem;
        }
        .btn-sm:not(:last-child) {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        /* 媒體查詢：在螢幕寬度小於 576px 時套用以下樣式 */
        @media (max-width: 576px) {
            body {
                padding-top: 20px;
            }
            .container {
                max-width: 100%;
                padding: 0 10px;
            }
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">歡迎管理員！這是管理頁面</h2>
        <form action="/admin/orders" method="get">
            <input type="submit" value="訂單管理" class="btn btn-primary btn-lg">
        </form>
        <form action="/admin/search" method="get">
            <input type="submit" value="資料查詢" class="btn btn-primary btn-lg">
        </form>
        <hr>
        <form action="/admin/product/add" method="POST">  
            <div class="mb-3">
                <label for="name" class="form-label">名稱:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">價格:</label>
                <input type="text" id="price" name="price" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">選擇類型：</label>
                <select name="type" id="type" class="form-select" required>
                    <option value="">請選擇</option>
                    {% for type in types %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="新增" class="btn btn-primary btn-lg">
        </form>
        <hr>
        <form action="/admin/money" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">帳號:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="money" class="form-label">金額:</label>
                <input type="text" id="money" name="money" required class="form-control">
            </div>
            <input type="submit" value="增加" class="btn btn-primary btn-lg">
        </form>
        <form action="/" method="get">
            <input type="submit" value="回首頁" class="btn btn-secondary btn-lg">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
