<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>管理介面</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            font-size: calc(1em + 0.1vw);
            width: 100px; /* 设置按钮宽度 */
            height: 40px; /* 设置按钮高度 */
            margin: 5px; /* 设置按钮之间的间距 */
        }
    </style>
</head>
<body>
      <div class="container py-5">
        <h1 class="text-center mb-4">管理介面</h1>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="btn-container ">
              <button type="button" class="btn btn-primary d-block mx-auto mb-2" onclick="window.location.href='/admin/orders'">訂單管理</button>
              <button type="button" class="btn btn-primary d-block mx-auto mb-2" onclick="window.location.href='/admin/search'">資料查詢</button>
              <button type="button" class="btn btn-primary d-block mx-auto mb-2" onclick="window.location.href='/admin/product/add'">新增產品</button>
              <button type="button" class="btn btn-primary d-block mx-auto mb-2" onclick="window.location.href='/admin/money'">帳號儲值</button>
              <button type="button" class="btn btn-primary d-block mx-auto mb-2" onclick="window.location.href='/'">回首頁</button>

            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
