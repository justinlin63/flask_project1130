<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢結果 </title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
    
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="display-4 text-center">查詢結果</h1>

        <div class="row">
            <div class="col-md-4">
                <p class="lead">選擇的表格: <span class="text-info">{{ selected_table }}</span></p>
            </div>
            <div class="col-md-4">
                <p class="lead">選擇的類別: <span class="text-info">{{ selected_category }}</span></p>
            </div>
            <div class="col-md-4">
                <p class="lead">選擇的欄位: <span class="text-info">{{ selected_columns }}</span></p>
            </div>
        </div>

        <table class="table table-bordered table-hover">
            {% if results %}
            <thead class="table-primary">
                <tr>
                    <th>{{ selected_columns }}</th>
                </tr>
            </thead>

            <tbody>
                {% for row in results %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>

        </table>
        {% else %}
            <h5 style="text-align:center">無</h5>
        {% endif %}

        <form action="/admin/search">
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="回上頁" style="text-align:center">
            </div>


        </form>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
