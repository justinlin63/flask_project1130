<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增產品</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">新增產品</h1>
        <form action="/admin/product/add" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">名稱:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">價格:</label>
                <input type="text" id="price" name="price" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">選擇類型：</label>
                <select name="type" id="type" class="form-select" required>
                    <option value="">請選擇</option>
                    {% for type in types %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="新增" class="btn btn-primary d-block mx-auto mb-2">
        </form>
        <div class="btn-container">
            <button type="button" class="btn btn-primary d-block mx-auto mb-2" onclick="window.location.href='/admin'">回上頁</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
