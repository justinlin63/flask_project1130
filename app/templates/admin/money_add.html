<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>新增產品</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
      <div class="container py-5">
        <h1 class="text-center mb-4">新增產品</h1>
        <div class="row justify-content-center">
          <div class="col-lg-8">

          <form action="/admin/money" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">帳號:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="money" class="form-label">金額:</label>
                <input type="text" id="money" name="money" required class="form-control">
            </div>
            <input type="submit" value="增加" class="btn btn-primary d-block mx-auto mb-2">
          </form>
            <div class="btn-container ">
              <button type="button" class="btn btn-primary d-block mx-auto mb-2" onclick="window.location.href='/admin'">回上頁</button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
