<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='cart.ico') }}">
    <title>購物車</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Custom styles for mobile devices */
        @media (max-width: 576px) {
            .align-middle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .align-middle h5 {
                margin-bottom: 0;
            }
            .align-middle img {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fw-normal mb-0 text-black">購物車</h2>
                    </div>
                    {% if carts %}
                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-4 col-lg-4 col-xl-4 align-middle">
                                    <h5 class="mb-1 mt-1">商品名稱</h5>
                                </div>
                                <div class="col-md-2 col-lg-2 col-xl-2 align-middle">
                                    <h5 class="mb-1 mt-1">單價</h5>
                                </div>
                                <div class="col-md-2 col-lg-2 col-xl-1 align-middle">
                                    <h5 class="mb-1 mt-1">數量</h5>
                                </div>
                                <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1 text-center text-md-end">
                                    <h5 class="mb-1 mt-1">小計</h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-center text-md-end">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% for i in carts %}
                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-4 col-lg-4 col-xl-4 align-middle">
                                    <h5 class="mb-1 mt-1">{{ i[1] }}</h5>
                                </div>
                                <div class="col-md-2 col-lg-2 col-xl-2 align-middle">
                                    <h5 class="mb-1 mt-1">${{ i[2] }}</h5>
                                </div>
                                <div class="col-md-2 col-lg-2 col-xl-1 align-middle">
                                    <h5 class="mb-1 mt-1">×{{ i[3] }}</h5>
                                </div>
                                <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1 text-center text-md-end">
                                    <h5 class="mb-1 mt-1">${{ i[4] }}</h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-center text-md-end">
                                    <a href={{i[5]}} class="text-dark" ><i class="bi bi-plus"></i></a>
                                    <a href={{i[6]}} class="text-dark" ><i class="bi bi-dash"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% if cart_buy_bool %}
                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <p class="lead fw-normal mb-0"></p>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 align-middle">
                                    <h5 class="mb-0"></h5>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-10 offset-lg-1 text-end">
                                    <h5 class="mb-0">總計:&nbsp;${{total}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-2">
                        <button type="button" onclick="location.href='/cart/buy'" class="btn btn-primary btn-block">結帳</button>
                    </div>
                    {% else %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="text-center mt-2">購物車空空如也</h5>
                        </div>
                    </div>
                    {% endif %}
                    <div class="text-center mb-2">
                        <button type="button" onclick="location.href='/'" class="btn btn-secondary btn-block">回商店</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
