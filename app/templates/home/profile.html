<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>個人資料</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">個人資料</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="fullName" value="{{username}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email" value="{{email}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="money" class="form-label">餘額</label>
                        <input type="text" class="form-control" id="money" value="{{money}}" readonly>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary mb-2" onclick="location.href='/'">回首頁</button>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-danger" onclick="location.href='/logout'">登出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
